<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link
    href="./style.css"
    rel="stylesheet"
    />
</head>
<body>
    <section class="container">
        <div class="search">
            <input class="search-input"  placeholder=" search your city"/>
        </div>
        <div class="info">
            <h1 class="location"></h1>
                <h3 class="date-time"></h3>
                <div class="icon"></div>
                <button class="type"></button>
                <h1 class="temperature"></h1>
                <p class="min-max"></p>
            
        </div>

        <div class="detail">
            <div class="temp box"><i class="fa-solid fa-temperature-three-quarters"></i>temperature</div>
            <div class="humidity box">humidity</div>
            <div class="wind box" >wind</div>
            <div class="pressure box">pressure</div>
        </div>
    </section>
    <script src="./index.js"></script>
    
</body>
</html>
